<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Product</title>
</head>
<body>
<h2>Update Product</h2>
<form th:action="@{/merchant/updateProduct}" method="post">
    <input type="hidden" name="id" th:value="${product.id}">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" th:value="${product.title}" required>
    <br>
    <label for="price">Price:</label>
    <input type="number" id="price" name="price" th:value="${product.price}" required>
    <br>
    <label for="stock">Stock:</label>
    <input type="number" id="stock" name="stock" th:value="${product.stock}" required>
    <br>
    <label for="description">Description:</label>
    <textarea id="description" name="description" th:text="${product.description}" required></textarea>
    <br>
    <button type="submit">Update Product</button>
</form>

<br>
<a th:href="@{/merchant/products}">back to products</a>
<br>
<a th:href="@{/merchant/home}">back to home</a>
</body>
</html>
